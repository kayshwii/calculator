<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="window">
            <span class="display">0</span>
        </div>
        <div class="grid">
            <div class="row clear">
                <button class="key correction" id="del">Del</button>
                <button class="key correction" id="clear">Clear</button>
                <button class="key correction" id="allClear">AC</button>

            </div>
            <div class="row">
                <button class="key number" id="7">7</button>
                <button class="key number" id="8">8</button>
                <button class="key number" id="9">9</button>
                <button class="key operator" id="/">/</button>
            </div>
            <div class="row">
                <button class="key number" id="4">4</button>
                <button class="key number" id="5">5</button>
                <button class="key number" id="6">6</button>
                <button class="key operator" id="*">X</button>
            </div>
            <div class="row">
                <button class="key number" id="1">1</button>
                <button class="key number" id="2">2</button>
                <button class="key number" id="3">3</button>
                <button class="key operator" id="-">â€”</button>
            </div>
            <div class="row">
                <button class="key number" id="0">0</button>
                <button class="key number" id=".">.</button>
                <button class="key operator" id="=">=</button>
                <button class="key operator" id="+">+</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
